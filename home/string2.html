<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>  
    const strTest = 'abcd';       
    function accum(str) {
        let result='';
        for (let i=0; i<str.length; i++) {            
            result+=str[i].toUpperCase() + str[i].repeat(i) + "-";            
        }
        resultNew=result.slice(0, result.length-1);
        console.log(resultNew);
        return resultNew;
    }
    const res = accum(strTest);
    console.log(res);
        </script>        
</body>
