    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <button onclick="showCars()">Render</button>

    <script>
        const cars = [{            
                id : 1,
                brendtitle : 'Lexus', 
                model : 'Lexus LF-LC 2012',
                img : 'l1.jpg', 
                discription : 'blue',
                price : 50000
            }, {            
                id : 2,
                brendtitle : 'Ford', 
                model : 'Ford gt',
                img : 'f2.jpg', 
                discription : 'black',
                price : 45000
            },  {
                id : 3,
                brendtitle : 'Aston Martin', 
                model : 'Aston Martin DBS v12',
                img : 'aston3.jpg', 
                discription : 'red',
                price : 40000
            }, {
                id : 4,
                brendtitle : 'Lamborghini', 
                model : 'Lamborghini Aventador 2020',
                img : 'lamb4.jpg', 
                discription : 'violet',
                price : 35000
            }, {            
                id : 5,
                brendtitle : 'Aston Martin Vanquish', 
                model : 'Aston Martin Vanquish',
                img : 'astonvan.jpg', 
                discription : 'brown',
                price : 30000
            },  {
                id : 6,
                brendtitle : 'Mercedes', 
                model : 'Mercedes SLS',
                img : 'mers6.jpg', 
                discription : 'red',
                price : 25000

            }
        ]
        let str = '';
        for (let car of cars) {
            str +=`<div class="card" style="width: 18rem;">
    <img src="${car.img}" class="card-img-top" alt="car">
    <div class="card-body">
      <h5 class="card-title">${car.brendtitle}</h5>
      <h6 class="card-subtitle mb-2 text-muted">${car.model}</h6>
      <p class="card-text">${car.discription}</p>

      <a href="#${car.id}" class="btn btn-primary">Go sommehere</a>
      <button onclick="showPrice('${car.id}')">price</button>
      
    </div>` 
        }
    let app = document.getElementById('app');
    app.innerHTML = str;
    function showCars() {
    document.getElementById('app').style.display="flex";
    }   

    function showPrice(num) {
      let carPrice = document.getElementsByTagName('button')[num];
      carPrice.textContent = cars[num-1].price;
    }
    </script>
  </body>
